{% extends 'base_body.html' %}
{% block title %}Login{% endblock %}
{% load staticfiles %}

{% block main %}
  <div class='form-signin'>
    <form method='post' action=''>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-lg btn-block" style='background-color: #cc3333; color: white' type="submit">Sign in</button>
    </form>
    
    <a role='button' class="btn btn-lg btn-block mt-2" style='background-color: #cc3333; color: white' href="{% url 'accounts:register' %}">Sign Up</a>
  </div>
{% endblock %}
