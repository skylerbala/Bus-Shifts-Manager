{% extends 'base.html' %}

{% block body %}
  <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #cc3333;">
    <img class="navbar-brand" style='width: 15%; height: 15%;' src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Unitrans_logo.gif?1531200353049">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    {% if user.is_authenticated %}
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home:index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'shifts:index' %}">Shifts</a>
          </li>
        </ul>
        <ul class="navbar-nav nav-right">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home:index' %}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    {% else %}
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
        </ul>
        <ul class="navbar-nav nav-right">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:register' %}">Sign Up</a>
          </li>
        </ul>
      </div>
    {% endif %}
  </nav>

  <main>
    {% block main %}
    {% endblock %}
  </main>

{% endblock %}
