<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>
    {% load staticfiles %}
    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/addons/datatables.min.css' %}" rel="stylesheet">
  </head>
  
  <body>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="{% static 'js/mdb.js' %}"></script>
    <script src="{% static 'js/addons/datatables.min.js' %}"></script>
    
    <div id="fb-root"></div>
    {% block body %}
    {% endblock %}
  </body>
    <!-- Footer -->
  <footer class="page-footer font-small">
    <div class="footer-copyright text-center py-3">
      Â© 2018 Copyright: <a href="{% url 'home:index' %}">Unitrans</a>
    </div>
  </footer>
  <!-- Footer -->
  <div id='bootbox-button-alert' class="bb-alert alert alert-info" style="display: none;">
      <span>Custom OK clicked</span>
  </div>
  
  <script src="{% static 'index.js' %}"></script>
  <script src="{% static 'my_shifts/index.js' %}"></script>
  <script src="{% static 'market/index.js' %}"></script>
  <script src="{% static 'shifts/index.js' %}"></script>
  <script src="{% static 'employees/index.js' %}"></script>
</html>
